<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Days</title>
    <link rel="stylesheet" href="CB.css">
</head>

<body>

    <div class="container">
        <div class="buttons">
            <button class="dayB" data-day="monday">Monday</button>
            <button class="dayB" data-day="tuesday">Tuesday</button>
            <button class="dayB" data-day="wednesday">Wednesday</button>
            <button class="dayB" data-day="thursday">Thursday</button>
            <button class="dayB" data-day="friday">Friday</button>
            <button class="dayB" data-day="saturday">Saturday</button>
            <button class="dayB" data-day="sunday">Sunday</button>
        </div>

        <div class="box-container">
            <div id="color-box1" class="color-box"></div>
            <div id="color-box2" class="color-box"></div>
        </div>
    </div>

    <script src="CBS.js"></script>
</body>

</html>
