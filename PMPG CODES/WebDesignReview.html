<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesignRev</title>
    <link rel="stylesheet" href="WDR.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>PhoLook (╯°□°)╯︵ ┻━┻</h1>
            <p>Connect with friends and the world around you on PhoLook ┬─┬ノ( º _ ºノ).</p>
        </div>
        <div class="login-box">
            <form>
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#">Forgot password?</a>
                <hr>
                <button class="create-account">Create new account</button>
            </form>
            <p><a href="#">Create a Page</a> for a celebrity, brand, or business.</p>
        </div>
    </div>
    <footer>
        <ul class="languages">
            <li>English (US)</li>
            <li>Filipino</li>
            <li>Bisaya</li>
            <li>Español</li>
            <li>한국어</li>
            <li>中文(简体)</li>
            <li>Français (France)</li>
            <li>Deutsch</li>
        </ul>
        <p>Meta © 2025</p>
    </footer>
</body>
</html>
